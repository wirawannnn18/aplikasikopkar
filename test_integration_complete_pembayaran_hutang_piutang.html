<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Integration Test - Pembayaran Hutang Piutang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Complete Integration Test - Pembayaran Hutang Piutang</h1>
        
        <div class="test-section">
            <h3>Test Status</h3>
            <div id="testResults"></div>
        </div>

        <div class="test-section">
            <h3>Run All Tests</h3>
            <button class="btn btn-primary" onclick="runAllTests()">Run Complete Integration Test</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/pembayaranHutangPiutang.js"></script>
    <script>
        function runAllTests() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<div class="info">Running integration tests...</div>';
            
            try {
                // Test 1: Module Loading
                if (typeof renderPembayaranHutangPiutang === 'function') {
                    results.innerHTML += '<div class="success">✓ Module loaded successfully</div>';
                } else {
                    results.innerHTML += '<div class="error">✗ Module failed to load</div>';
                    return;
                }

                // Test 2: Basic Functions
                const testFunctions = [
                    'hitungSaldoHutang',
                    'hitungSaldoPiutang', 
                    'validatePembayaran',
                    'savePembayaran',
                    'searchAnggota'
                ];

                testFunctions.forEach(func => {
                    if (typeof window[func] === 'function') {
                        results.innerHTML += `<div class="success">✓ ${func} function available</div>`;
                    } else {
                        results.innerHTML += `<div class="error">✗ ${func} function missing</div>`;
                    }
                });

                // Test 3: UI Rendering
                try {
                    renderPembayaranHutangPiutang();
                    results.innerHTML += '<div class="success">✓ UI rendering works</div>';
                } catch (e) {
                    results.innerHTML += `<div class="error">✗ UI rendering failed: ${e.message}</div>`;
                }

                results.innerHTML += '<div class="success"><strong>Integration test completed!</strong></div>';
                
            } catch (error) {
                results.innerHTML += `<div class="error">✗ Test failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
