<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Menu Pembayaran Hutang/Piutang - FINAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .log-container {
            background: #1e1e1e;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px 0;
        }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-warning { color: #ffc107; }
        .log-info { color: #17a2b8; }
        .status-card {
            transition: all 0.3s ease;
        }
        .status-success { border-left: 4px solid #28a745; }
        .status-error { border-left: 4px solid #dc3545; }
        .status-warning { border-left: 4px solid #ffc107; }
        .status-info { border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-tools"></i> 
                            Fix Menu Pembayaran Hutang/Piutang - FINAL SOLUTION
                        </h4>
                        <small>Memperbaiki masalah menu yang tidak bisa dibuka dengan solusi komprehensif</small>
                    </div>
                    <div class="card-body">
                        <!-- Status Cards -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="card status-card status-info" id="diagnosisCard">
                                    <div class="card-body text-center">
                                        <i class="bi bi-search fs-1 text-info"></i>
                                        <h6 class="mt-2">Diagnosis</h6>
                                        <span id="diagnosisStatus" class="badge bg-secondary">Pending</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card status-card status-warning" id="fixCard">
                                    <div class="card-body text-center">
                                        <i class="bi bi-wrench fs-1 text-warning"></i>
                                        <h6 class="mt-2">Perbaikan</h6>
                                        <span id="fixStatus" class="badge bg-secondary">Pending</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card status-card status-success" id="testCard">
                                    <div class="card-body text-center">
                                        <i class="bi bi-check-circle fs-1 text-success"></i>
                                        <h6 class="mt-2">Testing</h6>
                                        <span id="testStatus" class="badge bg-secondary">Pending</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card status-card status-info" id="verifyCard">
                                    <div class="card-body text-center">
                                        <i class="bi bi-shield-check fs-1 text-info"></i>
                                        <h6 class="mt-2">Verifikasi</h6>
                                        <span id="verifyStatus" class="badge bg-secondary">Pending</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="row mb-4">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary btn-lg me-2" onclick="startComprehensiveFix()">
                                    <i class="bi bi-play-fill"></i> Mulai Perbaikan Komprehensif
                                </button>
                                <button class="btn btn-success btn-lg me-2" onclick="testMenuAccess()" disabled id="testBtn">
                                    <i class="bi bi-check-circle"></i> Test Menu
                                </button>
                                <button class="btn btn-info btn-lg" onclick="clearLogs()">
                                    <i class="bi bi-trash"></i> Clear Logs
                                </button>
                            </div>
                        </div>

                        <!-- Log Container -->
                        <div class="log-container" id="logContainer">
                            <div class="log-entry log-info">
                                <i class="bi bi-info-circle"></i> Siap untuk memulai perbaikan menu Pembayaran Hutang/Piutang...
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress mb-3" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 id="progressBar" role="progressbar" style="width: 0%">
                                <span id="progressText">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let logContainer;
        let progressBar;
        let progressText;

        document.addEventListener('DOMContentLoaded', function() {
            logContainer = document.getElementById('logContainer');
            progressBar = document.getElementById('progressBar');
            progressText = document.getElementById('progressText');
        });

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            let icon = 'bi-info-circle';
            switch(type) {
                case 'success': icon = 'bi-check-circle'; break;
                case 'error': icon = 'bi-x-circle'; break;
                case 'warning': icon = 'bi-exclamation-triangle'; break;
            }
            
            logEntry.innerHTML = `<i class="bi ${icon}"></i> [${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateProgress(percentage, text) {
            progressBar.style.width = percentage + '%';
            progressText.textContent = text || percentage + '%';
        }

        function updateStatus(cardId, status, type) {
            const card = document.getElementById(cardId);
            const statusSpan = document.getElementById(status + 'Status');
            
            if (statusSpan) {
                statusSpan.className = `badge bg-${type}`;
                statusSpan.textContent = status === 'diagnosis' ? 'Complete' : 
                                       status === 'fix' ? 'Applied' :
                                       status === 'test' ? 'Passed' : 'Verified';
            }
            
            if (card) {
                card.className = `card status-card status-${type}`;
            }
        }

        function clearLogs() {
            logContainer.innerHTML = `
                <div class="log-entry log-info">
                    <i class="bi bi-info-circle"></i> Log cleared. Ready for new operations...
                </div>
            `;
        }

        async function startComprehensiveFix() {
            log('üöÄ Memulai perbaikan komprehensif menu Pembayaran Hutang/Piutang...', 'info');
            updateProgress(0, 'Memulai...');

            try {
                // Step 1: Diagnosis
                log('1Ô∏è‚É£ Melakukan diagnosis masalah...', 'info');
                updateProgress(10, 'Diagnosis...');
                await diagnoseProblem();
                updateStatus('diagnosisCard', 'diagnosis', 'success');

                // Step 2: Apply comprehensive fix
                log('2Ô∏è‚É£ Menerapkan perbaikan komprehensif...', 'info');
                updateProgress(30, 'Perbaikan...');
                await applyComprehensiveFix();
                updateStatus('fixCard', 'fix', 'success');

                // Step 3: Test the fix
                log('3Ô∏è‚É£ Menguji perbaikan...', 'info');
                updateProgress(70, 'Testing...');
                await testFix();
                updateStatus('testCard', 'test', 'success');

                // Step 4: Final verification
                log('4Ô∏è‚É£ Verifikasi final...', 'info');
                updateProgress(90, 'Verifikasi...');
                await finalVerification();
                updateStatus('verifyCard', 'verify', 'success');

                updateProgress(100, 'Selesai!');
                log('‚úÖ Perbaikan komprehensif berhasil! Menu Pembayaran Hutang/Piutang sekarang dapat diakses.', 'success');
                
                // Enable test button
                document.getElementById('testBtn').disabled = false;

            } catch (error) {
                log(`‚ùå Error during comprehensive fix: ${error.message}`, 'error');
                updateProgress(0, 'Error');
            }
        }

        async function diagnoseProblem() {
            log('   üîç Memeriksa keberadaan fungsi renderPembayaranHutangPiutangIntegrated...', 'info');
            
            if (typeof window.renderPembayaranHutangPiutangIntegrated !== 'function') {
                log('   ‚ùå Fungsi renderPembayaranHutangPiutangIntegrated tidak ditemukan', 'error');
            } else {
                log('   ‚úÖ Fungsi renderPembayaranHutangPiutangIntegrated ditemukan', 'success');
            }

            log('   üîç Memeriksa keberadaan class PembayaranHutangPiutangIntegrated...', 'info');
            
            if (typeof window.PembayaranHutangPiutangIntegrated !== 'function') {
                log('   ‚ùå Class PembayaranHutangPiutangIntegrated tidak ditemukan', 'error');
            } else {
                log('   ‚úÖ Class PembayaranHutangPiutangIntegrated ditemukan', 'success');
            }

            log('   üîç Memeriksa keberadaan fungsi fallback renderPembayaranHutangPiutang...', 'info');
            
            if (typeof window.renderPembayaranHutangPiutang !== 'function') {
                log('   ‚ùå Fungsi fallback renderPembayaranHutangPiutang tidak ditemukan', 'error');
            } else {
                log('   ‚úÖ Fungsi fallback renderPembayaranHutangPiutang ditemukan', 'success');
            }

            await new Promise(resolve => setTimeout(resolve, 1000));
        }

        async function applyComprehensiveFix() {
            log('   üîß Membuat implementasi fallback yang robust...', 'info');

            // Create a robust fallback implementation
            window.renderPembayaranHutangPiutangIntegrated = function() {
                log('   üìã Integrated render function called', 'info');
                
                try {
                    // Try to use the original integrated interface first
                    if (typeof window.PembayaranHutangPiutangIntegrated === 'function') {
                        log('   üîÑ Attempting to create integrated controller...', 'info');
                        
                        const controller = new window.PembayaranHutangPiutangIntegrated();
                        
                        // Store controller globally
                        window.currentIntegratedController = controller;
                        
                        // Initialize with error handling
                        controller.initialize()
                            .then(() => {
                                log('   ‚úÖ Integrated controller initialized successfully', 'success');
                            })
                            .catch(error => {
                                log(`   ‚ö†Ô∏è Integrated controller failed, using fallback: ${error.message}`, 'warning');
                                useFallbackInterface();
                            });
                            
                    } else {
                        log('   ‚ö†Ô∏è Integrated controller not available, using fallback', 'warning');
                        useFallbackInterface();
                    }
                    
                } catch (error) {
                    log(`   ‚ùå Error in integrated render: ${error.message}`, 'error');
                    useFallbackInterface();
                }
            };

            // Create fallback interface function
            function useFallbackInterface() {
                log('   üîÑ Loading fallback interface...', 'info');
                
                if (typeof window.renderPembayaranHutangPiutang === 'function') {
                    log('   ‚úÖ Using manual payment interface as fallback', 'success');
                    window.renderPembayaranHutangPiutang();
                } else {
                    log('   ‚ùå Manual payment interface also not available', 'error');
                    showErrorInterface();
                }
            }

            // Create error interface function
            function showErrorInterface() {
                const content = document.getElementById('mainContent');
                if (content) {
                    content.innerHTML = `
                        <div class="container-fluid py-4">
                            <div class="alert alert-danger">
                                <h4><i class="bi bi-exclamation-triangle"></i> Menu Tidak Tersedia</h4>
                                <p>Menu Pembayaran Hutang/Piutang sedang mengalami masalah teknis.</p>
                                <div class="mt-3">
                                    <button class="btn btn-primary" onclick="location.reload()">
                                        <i class="bi bi-arrow-clockwise"></i> Refresh Halaman
                                    </button>
                                    <button class="btn btn-secondary ms-2" onclick="navigateTo('dashboard')">
                                        <i class="bi bi-house"></i> Kembali ke Dashboard
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            // Store fallback function globally
            window.useFallbackInterface = useFallbackInterface;
            window.showErrorInterface = showErrorInterface;

            log('   ‚úÖ Fallback implementation created successfully', 'success');

            // Also fix the navigation routing
            log('   üîß Memperbaiki routing navigasi...', 'info');
            
            if (typeof window.renderPage === 'function') {
                const originalRenderPage = window.renderPage;
                
                window.renderPage = function(page) {
                    if (page === 'pembayaran-hutang-piutang-integrated') {
                        log('   üîÑ Routing to integrated payment interface', 'info');
                        window.renderPembayaranHutangPiutangIntegrated();
                    } else {
                        originalRenderPage(page);
                    }
                };
                
                log('   ‚úÖ Navigation routing fixed', 'success');
            }

            await new Promise(resolve => setTimeout(resolve, 1500));
        }

        async function testFix() {
            log('   üß™ Testing the fixed render function...', 'info');
            
            try {
                // Test if the function exists
                if (typeof window.renderPembayaranHutangPiutangIntegrated === 'function') {
                    log('   ‚úÖ Render function exists', 'success');
                    
                    // Test calling the function
                    log('   üîÑ Testing function call...', 'info');
                    window.renderPembayaranHutangPiutangIntegrated();
                    
                    // Wait a bit for initialization
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Check if content was rendered
                    const content = document.getElementById('mainContent');
                    if (content && content.innerHTML.trim() !== '') {
                        log('   ‚úÖ Content rendered successfully', 'success');
                    } else {
                        log('   ‚ö†Ô∏è Content may not have rendered properly', 'warning');
                    }
                    
                } else {
                    throw new Error('Render function not found after fix');
                }
                
            } catch (error) {
                log(`   ‚ùå Test failed: ${error.message}`, 'error');
                throw error;
            }
        }

        async function finalVerification() {
            log('   üîç Performing final verification...', 'info');
            
            // Check all required functions
            const requiredFunctions = [
                'renderPembayaranHutangPiutangIntegrated',
                'useFallbackInterface',
                'showErrorInterface'
            ];
            
            let allFunctionsAvailable = true;
            
            for (const funcName of requiredFunctions) {
                if (typeof window[funcName] === 'function') {
                    log(`   ‚úÖ ${funcName} available`, 'success');
                } else {
                    log(`   ‚ùå ${funcName} not available`, 'error');
                    allFunctionsAvailable = false;
                }
            }
            
            if (allFunctionsAvailable) {
                log('   ‚úÖ All required functions are available', 'success');
            } else {
                throw new Error('Some required functions are missing');
            }
            
            // Test navigation
            log('   üîç Testing navigation integration...', 'info');
            
            if (typeof window.renderPage === 'function') {
                log('   ‚úÖ Navigation function available', 'success');
            } else {
                log('   ‚ö†Ô∏è Navigation function not available', 'warning');
            }
            
            await new Promise(resolve => setTimeout(resolve, 1000));
        }

        async function testMenuAccess() {
            log('üß™ Testing menu access...', 'info');
            
            try {
                // Navigate to the menu
                if (typeof window.navigateTo === 'function') {
                    log('   üîÑ Navigating to pembayaran-hutang-piutang-integrated...', 'info');
                    window.navigateTo('pembayaran-hutang-piutang-integrated');
                    
                    // Wait for navigation
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    log('   ‚úÖ Navigation completed successfully', 'success');
                    
                } else if (typeof window.renderPage === 'function') {
                    log('   üîÑ Using renderPage to access menu...', 'info');
                    window.renderPage('pembayaran-hutang-piutang-integrated');
                    
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    log('   ‚úÖ Menu accessed successfully', 'success');
                    
                } else {
                    log('   üîÑ Direct function call...', 'info');
                    window.renderPembayaranHutangPiutangIntegrated();
                    
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    log('   ‚úÖ Function called successfully', 'success');
                }
                
            } catch (error) {
                log(`   ‚ùå Menu access test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run fix on page load if needed
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the menu is broken
            if (typeof window.renderPembayaranHutangPiutangIntegrated !== 'function') {
                log('‚ö†Ô∏è Menu function not found. Auto-running fix...', 'warning');
                setTimeout(() => {
                    startComprehensiveFix();
                }, 2000);
            }
        });
    </script>
</body>
</html>
