<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Integrated Interface Loading Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        .log-info { background-color: #d1ecf1; color: #0c5460; }
        .log-success { background-color: #d4edda; color: #155724; }
        .log-warning { background-color: #fff3cd; color: #856404; }
        .log-error { background-color: #f8d7da; color: #721c24; }
        .fix-section {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .fix-header {
            background: #f8f9fa;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        .fix-content {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="bi bi-wrench"></i> Fix Integrated Interface Loading Issue</h2>
                <p class="text-muted">Memperbaiki masalah interface "Pembayaran Manual dan Import Batch" yang masih memuat interface manual</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="fix-section">
                    <div class="fix-header">
                        <i class="bi bi-tools"></i> Automated Fixes
                    </div>
                    <div class="fix-content">
                        <button class="btn btn-primary mb-3" onclick="applyComprehensiveFix()">
                            <i class="bi bi-magic"></i> Apply Comprehensive Fix
                        </button>
                        
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary btn-sm me-2" onclick="fixRenderFunction()">Fix Render Function</button>
                            <button class="btn btn-outline-secondary btn-sm me-2" onclick="fixControllerInit()">Fix Controller Init</button>
                            <button class="btn btn-outline-secondary btn-sm me-2" onclick="fixTabRendering()">Fix Tab Rendering</button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="fixDependencies()">Fix Dependencies</button>
                        </div>
                    </div>
                </div>

                <div class="fix-section">
                    <div class="fix-header">
                        <i class="bi bi-check-circle"></i> Verification
                    </div>
                    <div class="fix-content">
                        <button class="btn btn-success me-2" onclick="testFixedInterface()">
                            <i class="bi bi-play-circle"></i> Test Fixed Interface
                        </button>
                        <button class="btn btn-info me-2" onclick="verifyTabSwitching()">
                            <i class="bi bi-arrow-left-right"></i> Verify Tab Switching
                        </button>
                        <button class="btn btn-warning" onclick="resetToOriginal()">
                            <i class="bi bi-arrow-counterclockwise"></i> Reset to Original
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="fix-section">
                    <div class="fix-header">
                        <i class="bi bi-terminal"></i> Fix Log
                    </div>
                    <div class="fix-content">
                        <div id="fixLog" class="log-container">
                            <div class="log-entry log-info">Ready to apply fixes...</div>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm mt-2" onclick="clearLog()">
                            <i class="bi bi-trash"></i> Clear Log
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="fix-section">
                    <div class="fix-header">
                        <i class="bi bi-display"></i> Live Test Area
                    </div>
                    <div class="fix-content">
                        <div id="liveTestArea" style="min-height: 400px; border: 1px dashed #dee2e6; padding: 1rem;">
                            <div class="text-center text-muted">
                                <i class="bi bi-arrow-up"></i><br>
                                Fixed interface will be tested here
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pembayaranHutangPiutang.js"></script>
    <script src="js/shared/SharedPaymentServices.js"></script>
    <script src="js/pembayaranHutangPiutangIntegrated.js"></script>
    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('fixLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('fixLog').innerHTML = '<div class="log-entry log-info">Log cleared...</div>';
        }

        async function applyComprehensiveFix() {
            log('üîß Starting comprehensive fix for integrated interface...', 'info');
            
            try {
                // Step 1: Fix the render function
                await fixRenderFunction();
                
                // Step 2: Fix controller initialization
                await fixControllerInit();
                
                // Step 3: Fix tab rendering
                await fixTabRendering();
                
                // Step 4: Fix dependencies
                await fixDependencies();
                
                log('‚úÖ Comprehensive fix completed successfully', 'success');
                
                // Auto-test the fixed interface
                setTimeout(() => {
                    testFixedInterface();
                }, 1000);
                
            } catch (error) {
                log(`‚ùå Comprehensive fix failed: ${error.message}`, 'error');
            }
        }

        async function fixRenderFunction() {
            log('üîÑ Fixing renderPembayaranHutangPiutangIntegrated function...', 'info');
            
            try {
                if (typeof window.renderPembayaranHutangPiutangIntegrated === 'function') {
                    // Store original function
                    window.originalRenderPembayaranHutangPiutangIntegrated = window.renderPembayaranHutangPiutangIntegrated;
                    
                    // Create improved render function
                    window.renderPembayaranHutangPiutangIntegrated = function() {
                        log('   üìã Enhanced render function called', 'info');
                        
                        try {
                            // Clear any existing content
                            const mainContent = document.getElementById('mainContent');
                            if (mainContent) {
                                mainContent.innerHTML = '';
                            }
                            
                            // Create and initialize controller with better error handling
                            const controller = new window.PembayaranHutangPiutangIntegrated();
                            
                            // Store controller globally for debugging
                            window.currentIntegratedController = controller;
                            
                            // Initialize with proper error handling
                            controller.initialize()
                                .then(() => {
                                    log('   ‚úÖ Controller initialized successfully', 'success');
                                })
                                .catch(error => {
                                    log(`   ‚ùå Controller initialization failed: ${error.message}`, 'error');
                                    
                                    // Fallback to manual interface with error message
                                    if (mainContent) {
                                        mainContent.innerHTML = `
                                            <div class="container-fluid py-4">
                                                <div class="alert alert-warning">
                                                    <h5><i class="bi bi-exclamation-triangle"></i> Interface Loading Issue</h5>
                                                    <p>Integrated interface failed to load. Falling back to manual payment interface.</p>
                                                    <p>Error: ${error.message}</p>
                                                    <button class="btn btn-primary" onclick="location.reload()">
                                                        <i class="bi bi-arrow-clockwise"></i> Refresh Page
                                                    </button>
                                                </div>
                                            </div>
                                        `;
                                        
                                        // Try to load manual interface as fallback
                                        if (typeof window.renderPembayaranHutangPiutang === 'function') {
                                            setTimeout(() => {
                                                window.renderPembayaranHutangPiutang();
                                            }, 100);
                                        }
                                    }
                                });
                            
                        } catch (error) {
                            log(`   ‚ùå Error in enhanced render function: ${error.message}`, 'error');
                            
                            // Fallback to original function if available
                            if (typeof window.originalRenderPembayaranHutangPiutangIntegrated === 'function') {
                                window.originalRenderPembayaranHutangPiutangIntegrated();
                            }
                        }
                    };
                    
                    log('   ‚úÖ Render function enhanced successfully', 'success');
                    
                } else {
                    log('   ‚ùå renderPembayaranHutangPiutangIntegrated function not found', 'error');
                }
                
            } catch (error) {
                log(`   ‚ùå Error fixing render function: ${error.message}`, 'error');
            }
        }

        async function fixControllerInit() {
            log('‚öôÔ∏è Fixing controller initialization...', 'info');
            
            try {
                if (typeof window.PembayaranHutangPiutangIntegrated === 'function') {
                    // Store original initialize method
                    const originalInitialize = window.PembayaranHutangPiutangIntegrated.prototype.initialize;
                    
                    // Enhanced initialize method
                    window.PembayaranHutangPiutangIntegrated.prototype.initialize = async function() {
                        log('   üîÑ Enhanced controller initialization started', 'info');
                        
                        try {
                            // Check if already initialized
                            if (this.isInitialized) {
                                log('   ‚ö†Ô∏è Controller already initialized, skipping', 'warning');
                                return;
                            }
                            
                            // Initialize shared services with fallback
                            try {
                                await this._initializeSharedServices();
                                log('   ‚úÖ Shared services initialized', 'success');
                            } catch (error) {
                                log(`   ‚ö†Ô∏è Shared services initialization failed, using fallback: ${error.message}`, 'warning');
                                this.sharedServices = null;
                            }
                            
                            // Initialize performance optimization components
                            try {
                                this._initializePerformanceOptimization();
                                log('   ‚úÖ Performance optimization initialized', 'success');
                            } catch (error) {
                                log(`   ‚ö†Ô∏è Performance optimization failed: ${error.message}`, 'warning');
                            }
                            
                            // Initialize controllers with better error handling
                            try {
                                await this._initializeControllersLazy();
                                log('   ‚úÖ Controllers initialized', 'success');
                            } catch (error) {
                                log(`   ‚ö†Ô∏è Controller initialization failed, using fallback: ${error.message}`, 'warning');
                                await this._initializeControllersFallback();
                            }
                            
                            // Render interface
                            this.render();
                            log('   ‚úÖ Interface rendered', 'success');
                            
                            // Setup event listeners
                            this._setupEventListeners();
                            log('   ‚úÖ Event listeners setup', 'success');
                            
                            // Initialize default tab
                            await this._initializeDefaultTab();
                            log('   ‚úÖ Default tab initialized', 'success');
                            
                            this.isInitialized = true;
                            log('   ‚úÖ Controller initialization completed', 'success');
                            
                        } catch (error) {
                            log(`   ‚ùå Enhanced initialization failed: ${error.message}`, 'error');
                            
                            // Try original initialization as fallback
                            if (originalInitialize) {
                                try {
                                    await originalInitialize.call(this);
                                    log('   ‚úÖ Fallback to original initialization successful', 'success');
                                } catch (fallbackError) {
                                    log(`   ‚ùå Original initialization also failed: ${fallbackError.message}`, 'error');
                                    throw error;
                                }
                            } else {
                                throw error;
                            }
                        }
                    };
                    
                    log('   ‚úÖ Controller initialization enhanced', 'success');
                    
                } else {
                    log('   ‚ùå PembayaranHutangPiutangIntegrated class not found', 'error');
                }
                
            } catch (error) {
                log(`   ‚ùå Error fixing controller initialization: ${error.message}`, 'error');
            }
        }

        async function fixTabRendering() {
            log('üé® Fixing tab rendering methods...', 'info');
            
            try {
                if (typeof window.PembayaranHutangPiutangIntegrated === 'function') {
                    // Fix _renderManualPayment method
                    window.PembayaranHutangPiutangIntegrated.prototype._renderManualPayment = async function() {
                        const container = document.getElementById('manual-payment-container');
                        if (!container) {
                            log('   ‚ùå Manual payment container not found', 'error');
                            return;
                        }

                        try {
                            log('   üîÑ Rendering manual payment interface...', 'info');
                            
                            // Clear loading spinner
                            container.innerHTML = '';
                            
                            // Check if renderPembayaranHutangPiutang function exists
                            if (typeof window.renderPembayaranHutangPiutang === 'function') {
                                // Create a dedicated container for manual payment
                                container.innerHTML = '<div id="manual-mainContent" style="width: 100%; height: 100%;"></div>';
                                const manualMainContent = container.querySelector('#manual-mainContent');
                                
                                // Temporarily replace mainContent
                                const originalMainContent = document.getElementById('mainContent');
                                let originalId = null;
                                
                                if (originalMainContent) {
                                    originalId = originalMainContent.id;
                                    originalMainContent.id = 'mainContent-temp';
                                }
                                
                                // Set manual container as mainContent
                                manualMainContent.id = 'mainContent';
                                
                                try {
                                    // Call the manual payment render function
                                    window.renderPembayaranHutangPiutang();
                                    log('   ‚úÖ Manual payment interface rendered successfully', 'success');
                                    
                                } finally {
                                    // Restore original mainContent
                                    manualMainContent.id = 'manual-mainContent';
                                    if (originalMainContent && originalId) {
                                        originalMainContent.id = originalId;
                                    }
                                }
                                
                            } else {
                                // Enhanced fallback interface
                                container.innerHTML = `
                                    <div class="container-fluid py-4">
                                        <div class="alert alert-info">
                                            <h5><i class="bi bi-info-circle"></i> Manual Payment Interface</h5>
                                            <p>This tab provides manual payment processing for individual transactions.</p>
                                            <p>The manual payment function is currently being loaded...</p>
                                            <button class="btn btn-primary" onclick="location.reload()">
                                                <i class="bi bi-arrow-clockwise"></i> Refresh Page
                                            </button>
                                        </div>
                                        
                                        <div class="card">
                                            <div class="card-header">
                                                <h6><i class="bi bi-person"></i> Manual Payment Processing</h6>
                                            </div>
                                            <div class="card-body">
                                                <p>Manual payment interface allows processing individual member payments.</p>
                                                <p>Please refresh the page if this interface doesn't load properly.</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                log('   ‚ö†Ô∏è Using fallback manual payment interface', 'warning');
                            }
                            
                        } catch (error) {
                            log(`   ‚ùå Error rendering manual payment: ${error.message}`, 'error');
                            container.innerHTML = `
                                <div class="container-fluid py-4">
                                    <div class="alert alert-danger">
                                        <h5><i class="bi bi-exclamation-triangle"></i> Error</h5>
                                        <p>Failed to load manual payment interface: ${error.message}</p>
                                        <button class="btn btn-primary" onclick="location.reload()">
                                            <i class="bi bi-arrow-clockwise"></i> Refresh Page
                                        </button>
                                    </div>
                                </div>
                            `;
                        }
                    };
                    
                    // Fix _renderImportBatch method
                    window.PembayaranHutangPiutangIntegrated.prototype._renderImportBatch = async function() {
                        const container = document.getElementById('import-batch-container');
                        if (!container) {
                            log('   ‚ùå Import batch container not found', 'error');
                            return;
                        }

                        try {
                            log('   üîÑ Rendering import batch interface...', 'info');
                            
                            // Clear loading spinner
                            container.innerHTML = '';
                            
                            // Check if import function exists
                            if (typeof window.renderImportTagihanPembayaran === 'function') {
                                // Create dedicated container for import
                                container.innerHTML = '<div id="import-mainContent" style="width: 100%; height: 100%;"></div>';
                                const importMainContent = container.querySelector('#import-mainContent');
                                
                                // Temporarily replace mainContent
                                const originalMainContent = document.getElementById('mainContent');
                                let originalId = null;
                                
                                if (originalMainContent) {
                                    originalId = originalMainContent.id;
                                    originalMainContent.id = 'mainContent-temp';
                                }
                                
                                // Set import container as mainContent
                                importMainContent.id = 'mainContent';
                                
                                try {
                                    // Call the import render function
                                    window.renderImportTagihanPembayaran();
                                    log('   ‚úÖ Import batch interface rendered successfully', 'success');
                                    
                                } finally {
                                    // Restore original mainContent
                                    importMainContent.id = 'import-mainContent';
                                    if (originalMainContent && originalId) {
                                        originalMainContent.id = originalId;
                                    }
                                }
                                
                            } else {
                                // Enhanced fallback interface
                                container.innerHTML = `
                                    <div class="container-fluid py-4">
                                        <div class="alert alert-info">
                                            <h5><i class="bi bi-upload"></i> Import Batch Interface</h5>
                                            <p>This tab provides batch import processing for multiple transactions.</p>
                                            <p>The import batch function is currently being loaded...</p>
                                            <button class="btn btn-primary" onclick="location.reload()">
                                                <i class="bi bi-arrow-clockwise"></i> Refresh Page
                                            </button>
                                        </div>
                                        
                                        <div class="card">
                                            <div class="card-header">
                                                <h6><i class="bi bi-file-earmark-spreadsheet"></i> Batch Import Processing</h6>
                                            </div>
                                            <div class="card-body">
                                                <p>Import batch interface allows processing multiple member payments from CSV/Excel files.</p>
                                                <p>Please refresh the page if this interface doesn't load properly.</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                log('   ‚ö†Ô∏è Using fallback import batch interface', 'warning');
                            }
                            
                        } catch (error) {
                            log(`   ‚ùå Error rendering import batch: ${error.message}`, 'error');
                            container.innerHTML = `
                                <div class="container-fluid py-4">
                                    <div class="alert alert-danger">
                                        <h5><i class="bi bi-exclamation-triangle"></i> Error</h5>
                                        <p>Failed to load import batch interface: ${error.message}</p>
                                        <button class="btn btn-primary" onclick="location.reload()">
                                            <i class="bi bi-arrow-clockwise"></i> Refresh Page
                                        </button>
                                    </div>
                                </div>
                            `;
                        }
                    };
                    
                    log('   ‚úÖ Tab rendering methods fixed', 'success');
                    
                } else {
                    log('   ‚ùå PembayaranHutangPiutangIntegrated class not found', 'error');
                }
                
            } catch (error) {
                log(`   ‚ùå Error fixing tab rendering: ${error.message}`, 'error');
            }
        }

        async function fixDependencies() {
            log('üì¶ Fixing dependencies and shared services...', 'info');
            
            try {
                // Check and fix SharedPaymentServices
                if (typeof window.SharedPaymentServices === 'undefined') {
                    log('   ‚ö†Ô∏è SharedPaymentServices not available, creating mock', 'warning');
                    
                    // Create a basic mock for SharedPaymentServices
                    window.SharedPaymentServices = class {
                        constructor() {
                            this.currentUser = null;
                            this.auditLogger = null;
                        }
                        
                        async refreshData() {
                            return true;
                        }
                        
                        async recordJournal(data, mode = 'manual') {
                            console.log('Mock journal recording:', data, mode);
                            return true;
                        }
                        
                        async calculateSaldo(anggotaId) {
                            console.log('Mock saldo calculation for:', anggotaId);
                            return { hutang: 0, piutang: 0 };
                        }
                    };
                    
                    log('   ‚úÖ SharedPaymentServices mock created', 'success');
                } else {
                    log('   ‚úÖ SharedPaymentServices available', 'success');
                }
                
                // Check other dependencies
                const dependencies = [
                    'renderPembayaranHutangPiutang',
                    'renderImportTagihanPembayaran',
                    'PembayaranHutangPiutangIntegrated'
                ];
                
                dependencies.forEach(dep => {
                    if (typeof window[dep] !== 'undefined') {
                        log(`   ‚úÖ ${dep} available`, 'success');
                    } else {
                        log(`   ‚ö†Ô∏è ${dep} not available`, 'warning');
                    }
                });
                
                log('   ‚úÖ Dependencies check completed', 'success');
                
            } catch (error) {
                log(`   ‚ùå Error fixing dependencies: ${error.message}`, 'error');
            }
        }

        async function testFixedInterface() {
            log('üß™ Testing fixed integrated interface...', 'info');
            
            const liveTestArea = document.getElementById('liveTestArea');
            
            try {
                // Clear test area and create mainContent
                liveTestArea.innerHTML = '<div id="mainContent" style="width: 100%; min-height: 400px;"></div>';
                
                // Test the fixed render function
                if (typeof window.renderPembayaranHutangPiutangIntegrated === 'function') {
                    log('   üîÑ Calling fixed render function...', 'info');
                    window.renderPembayaranHutangPiutangIntegrated();
                    
                    // Wait for initialization
                    setTimeout(() => {
                        const mainContent = liveTestArea.querySelector('#mainContent');
                        
                        // Check for tab navigation
                        const tabNavigation = mainContent.querySelector('.tab-navigation');
                        if (tabNavigation) {
                            log('   ‚úÖ Tab navigation found - integrated interface working!', 'success');
                            
                            // Check for tab buttons
                            const tabButtons = mainContent.querySelectorAll('.tab-btn');
                            if (tabButtons.length >= 2) {
                                log(`   ‚úÖ Found ${tabButtons.length} tab buttons`, 'success');
                                
                                tabButtons.forEach((btn, index) => {
                                    const tabName = btn.textContent.trim();
                                    log(`     Tab ${index + 1}: ${tabName}`, 'info');
                                });
                                
                                // Test tab switching
                                setTimeout(() => {
                                    verifyTabSwitching();
                                }, 1000);
                                
                            } else {
                                log('   ‚ö†Ô∏è Tab buttons not found or insufficient', 'warning');
                            }
                            
                        } else {
                            log('   ‚ùå Tab navigation not found - fix may not be working', 'error');
                            
                            // Check if manual interface loaded instead
                            if (mainContent.innerHTML.includes('Pembayaran Hutang') && 
                                !mainContent.innerHTML.includes('tab-navigation')) {
                                log('   ‚ö†Ô∏è Manual interface loaded instead of integrated interface', 'warning');
                            }
                        }
                        
                    }, 2000);
                    
                } else {
                    log('   ‚ùå renderPembayaranHutangPiutangIntegrated function not available', 'error');
                }
                
            } catch (error) {
                log(`   ‚ùå Error testing fixed interface: ${error.message}`, 'error');
            }
        }

        async function verifyTabSwitching() {
            log('üîÑ Verifying tab switching functionality...', 'info');
            
            try {
                const liveTestArea = document.getElementById('liveTestArea');
                const tabButtons = liveTestArea.querySelectorAll('.tab-btn');
                
                if (tabButtons.length >= 2) {
                    // Test switching to import tab
                    const importTab = Array.from(tabButtons).find(btn => 
                        btn.textContent.includes('Import') || btn.getAttribute('data-tab') === 'import'
                    );
                    
                    if (importTab) {
                        log('   üîÑ Testing switch to import tab...', 'info');
                        importTab.click();
                        
                        setTimeout(() => {
                            const importPane = liveTestArea.querySelector('#import-tab-pane');
                            if (importPane && importPane.classList.contains('active')) {
                                log('   ‚úÖ Import tab switch successful', 'success');
                                
                                // Switch back to manual tab
                                const manualTab = Array.from(tabButtons).find(btn => 
                                    btn.textContent.includes('Manual') || btn.getAttribute('data-tab') === 'manual'
                                );
                                
                                if (manualTab) {
                                    log('   üîÑ Testing switch back to manual tab...', 'info');
                                    manualTab.click();
                                    
                                    setTimeout(() => {
                                        const manualPane = liveTestArea.querySelector('#manual-tab-pane');
                                        if (manualPane && manualPane.classList.contains('active')) {
                                            log('   ‚úÖ Manual tab switch successful', 'success');
                                            log('   ‚úÖ Tab switching functionality verified', 'success');
                                        } else {
                                            log('   ‚ùå Manual tab switch failed', 'error');
                                        }
                                    }, 500);
                                }
                                
                            } else {
                                log('   ‚ùå Import tab switch failed', 'error');
                            }
                        }, 500);
                        
                    } else {
                        log('   ‚ùå Import tab button not found', 'error');
                    }
                    
                } else {
                    log('   ‚ùå Insufficient tab buttons for testing', 'error');
                }
                
            } catch (error) {
                log(`   ‚ùå Error verifying tab switching: ${error.message}`, 'error');
            }
        }

        function resetToOriginal() {
            log('üîÑ Resetting to original functions...', 'info');
            
            try {
                // Restore original render function if available
                if (typeof window.originalRenderPembayaranHutangPiutangIntegrated === 'function') {
                    window.renderPembayaranHutangPiutangIntegrated = window.originalRenderPembayaranHutangPiutangIntegrated;
                    log('   ‚úÖ Original render function restored', 'success');
                }
                
                // Clear test area
                document.getElementById('liveTestArea').innerHTML = `
                    <div class="text-center text-muted">
                        <i class="bi bi-arrow-counterclockwise"></i><br>
                        Reset to original - ready for new tests
                    </div>
                `;
                
                log('   ‚úÖ Reset completed', 'success');
                
            } catch (error) {
                log(`   ‚ùå Error during reset: ${error.message}`, 'error');
            }
        }

        // Auto-run basic checks on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Auto-checking current state...', 'info');
                
                // Check if functions are available
                const functions = [
                    'renderPembayaranHutangPiutangIntegrated',
                    'PembayaranHutangPiutangIntegrated',
                    'renderPembayaranHutangPiutang'
                ];
                
                functions.forEach(func => {
                    if (typeof window[func] !== 'undefined') {
                        log(`   ‚úÖ ${func} available`, 'success');
                    } else {
                        log(`   ‚ùå ${func} missing`, 'error');
                    }
                });
                
            }, 1000);
        });
    </script>
