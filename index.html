<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Koperasi Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/itemSearch.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-lg" style="border-radius: 20px; overflow: hidden;">
                            <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #1b4332 0%, #2d6a4f 100%); border: none;">
                                <i class="bi bi-shop-window" style="font-size: 3rem; color: #ffd60a;"></i>
                                <h3 class="text-white mt-2 mb-0" style="font-weight: 700;">Koperasi Karyawan</h3>
                                <p class="text-white-50 mb-0">Sistem Manajemen Terintegrasi</p>
                            </div>
                            <div class="card-body p-4 p-md-5">
                                <h4 class="text-center mb-4" style="color: #2d6a4f; font-weight: 600;">Silakan Login</h4>
                                <form id="loginForm">
                                    <div class="mb-3 mb-md-4">
                                        <label class="form-label" style="color: #2d6a4f; font-weight: 600;">
                                            <i class="bi bi-person-fill me-2"></i>Username
                                        </label>
                                        <input type="text" class="form-control" id="username" required style="border-radius: 10px; padding: 12px; border: 2px solid #95d5b2;" autocomplete="username">
                                    </div>
                                    <div class="mb-3 mb-md-4">
                                        <label class="form-label" style="color: #2d6a4f; font-weight: 600;">
                                            <i class="bi bi-lock-fill me-2"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="password" required style="border-radius: 10px; padding: 12px; border: 2px solid #95d5b2;" autocomplete="current-password">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100" style="padding: 12px; font-size: 1.1rem; border-radius: 10px;">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                    </button>
                                </form>
                                <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
                                Â© 2024 Koperasi Karyawan. All rights reserved.
                            </small>
                            <div class="mt-2">
                                <small class="text-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
                                    <i class="bi bi-headset me-1"></i>Team Support: 
                                    <a href="#" onclick="showSupportInfo(); return false;" class="text-warning text-decoration-none">
                                        <strong>Hubungi Kami</strong>
                                    </a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="d-none">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <!-- Mobile Menu Toggle -->
                    <button class="btn btn-sm d-lg-none me-2" id="sidebarToggle" style="background: rgba(255, 255, 255, 0.2); color: white; border: none;">
                        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
                    </button>
                    
                    <a class="navbar-brand d-flex align-items-center" href="#" onclick="navigateTo('dashboard'); return false;" style="font-weight: 700; font-size: 1.3rem;">
                        <div id="navbarLogo" style="width: 40px; height: 40px; margin-right: 10px; display: flex; align-items: center; justify-content: center;">
                            <i class="bi bi-shop-window" style="font-size: 1.5rem; color: #ffd60a;"></i>
                        </div>
                        <span id="navbarKoperasiName" class="d-none d-sm-inline">Koperasi Karyawan</span>
                    </a>
                    <div class="d-flex align-items-center">
                        <!-- Notification Bell -->
                        <div class="dropdown me-2">
                            <button class="btn btn-sm position-relative" id="notificationBell" 
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style="background: rgba(255, 255, 255, 0.2); color: white; border: none; border-radius: 50%; width: 38px; height: 38px;"
                                title="Notifikasi">
                                <i class="bi bi-bell-fill"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                                    id="notificationBadge" style="display: none; font-size: 0.65rem;">
                                    0
                                </span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" id="notificationDropdown" 
                                style="width: 320px; max-height: 400px; overflow-y: auto;">
                                <li class="dropdown-header d-flex justify-content-between align-items-center">
                                    <span><strong>Notifikasi</strong></span>
                                    <button class="btn btn-sm btn-link text-decoration-none" onclick="markAllNotificationsAsRead()" style="font-size: 0.8rem;">
                                        Tandai Semua Dibaca
                                    </button>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <div id="notificationList">
                                    <li class="text-center py-3 text-muted">
                                        <i class="bi bi-bell-slash"></i><br>
                                        <small>Tidak ada notifikasi</small>
                                    </li>
                                </div>
                            </ul>
                        </div>
                        
                        <button class="btn btn-sm me-2 d-none d-md-inline" onclick="showSupportInfo()" style="background: rgba(255, 255, 255, 0.2); color: white; border: none; border-radius: 20px; padding: 6px 12px;" title="Hubungi Support">
                            <i class="bi bi-headset"></i> <span class="d-none d-lg-inline">Support</span>
                        </button>
                        <span class="text-white me-2 me-md-3 d-none d-md-inline" style="background: rgba(255, 255, 255, 0.1); padding: 8px 15px; border-radius: 25px;">
                            <i class="bi bi-person-circle" style="color: #ffd60a;"></i> 
                            <span id="currentUser"></span> (<span id="currentRole"></span>)
                        </span>
                        <span class="text-white me-2 d-md-none" style="background: rgba(255, 255, 255, 0.1); padding: 6px 10px; border-radius: 20px; font-size: 0.85rem;">
                            <i class="bi bi-person-circle" style="color: #ffd60a;"></i> 
                            <span id="currentUserMobile"></span>
                        </span>
                        <button class="btn btn-sm" onclick="logout()" style="background: #ffd60a; color: #1b4332; font-weight: 600; border-radius: 20px; padding: 6px 12px;">
                            <i class="bi bi-box-arrow-right"></i> <span class="d-none d-sm-inline">Logout</span>
                        </button>
                    </div>
                </div>
            </nav>
            
            <!-- Sidebar Overlay for Mobile -->
            <div id="sidebarOverlay" class="sidebar-overlay"></div>

            <div class="container-fluid">
                <div class="row">
                    <!-- Sidebar -->
                    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                        <div class="position-sticky pt-3">
                            <ul class="nav flex-column" id="menuList"></ul>
                        </div>
                    </nav>

                    <!-- Main Content -->
                    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                        <div id="mainContent" class="py-4"></div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auditUtils.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/koperasi.js"></script>
    <script src="js/departemen.js"></script>
    <script src="js/simpanan.js"></script>
    <script src="js/pinjaman.js"></script>
    <script src="js/creditLimit.js"></script>
    <script src="js/pengajuanModal.js"></script>
    <script src="js/pengajuanModalAdmin.js"></script>
    <script src="js/notificationUI.js"></script>
    <script src="js/systemSettings.js"></script>
    <script src="js/pos.js"></script>
    <script src="js/keuangan.js"></script>
    <script src="js/pembayaranHutangPiutang.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/saldoAwal.js"></script>
    <script src="js/hapusTransaksiTutupKasir.js"></script>
    <script src="js/hapusTransaksi.js"></script>
    <script src="js/filterHapusJurnal.js"></script>
    <script src="js/auditLogger.js"></script>
    <script src="js/resetDataKoperasi.js"></script>
    <script src="js/resetDataUI.js"></script>
    <script src="js/itemSearch.js"></script>
    <script src="js/itemSearchUI.js"></script>
</body>
</html>
