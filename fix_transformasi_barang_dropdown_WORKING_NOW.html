            border: 2px solid #e9ecef;

        .stock-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #007bff;

        .btn-transform {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-transform:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
    </style>
