<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1b4332 0%, #2d6a4f 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        button {
            background: #2d6a4f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #1b4332;
        }
        .success {
            color: #52b788;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Clear LocalStorage</h1>
        <p>Klik tombol di bawah untuk menghapus semua data localStorage dan reset aplikasi.</p>
        <button onclick="clearStorage()">Clear Storage & Reload</button>
        <button onclick="window.location.href='/'">Kembali ke Aplikasi</button>
        <div id="message"></div>
    </div>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('message').innerHTML = '<p class="success">âœ“ Storage berhasil dihapus! Redirecting...</p>';
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
    </script>
</body>
</html>
