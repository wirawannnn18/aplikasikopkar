<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12 Quick Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1>Task 12 Quick Verification</h1>
        <div id="results"></div>
        <button class="btn btn-primary" onclick="runQuickTest()">Run Quick Test</button>
    </div>

    <script type="module">
        import { TransformationManager } from './js/transformasi-barang/TransformationManager.js';
        import { ConversionCalculator } from './js/transformasi-barang/ConversionCalculator.js';
        import { ErrorHandler } from './js/transformasi-barang/ErrorHandler.js';

        window.runQuickTest = async function() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="alert alert-info">Running quick verification...</div>';

            try {
                // Test 1: Module Loading
                console.log('Testing module loading...');
                const transformationManager = new TransformationManager();
                const calculator = new ConversionCalculator();
                const errorHandler = new ErrorHandler();

                // Test 2: Initialization
                console.log('Testing initialization...');
                await transformationManager.initialize();
                await calculator.initialize();
                errorHandler.initialize();

                // Test 3: Basic Calculation
                console.log('Testing calculation...');
                const result = calculator.calculateTargetQuantity(1, 12);
                
                // Test 4: Error Handling
                console.log('Testing error handling...');
                const error = new Error('Test error');
                const errorResponse = errorHandler.handleValidationError(error);

                results.innerHTML = `
                    <div class="alert alert-success">
                        <h5>✅ Quick Verification PASSED</h5>
                        <ul>
                            <li>Module Loading: ✅ Success</li>
                            <li>Component Initialization: ✅ Success</li>
                            <li>Basic Calculation: ✅ ${result} (expected: 12)</li>
                            <li>Error Handling: ✅ ${errorResponse.success === false ? 'Working' : 'Failed'}</li>
                        </ul>
                        <p><strong>System is ready for production deployment!</strong></p>
                    </div>
                `;

            } catch (error) {
                results.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Quick Verification FAILED</h5>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
