<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Data Jurnal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .journal-item {
            border-left: 4px solid #0d6efd;
            margin-bottom: 10px;
        }
        .journal-item.umum { border-left-color: #0d6efd; }
        .journal-item.kas { border-left-color: #198754; }
        .journal-item.pembelian { border-left-color: #ffc107; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="fas fa-book"></i> Hapus Data Jurnal</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Peringatan:</strong> Tool ini akan menghapus data jurnal dari localStorage. Pastikan Anda sudah backup data sebelum menghapus.
                        </div>

                        <!-- Filter -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Tipe Jurnal:</label>
                                <select class="form-select" id="filterType" onchange="loadJournals()">
                                    <option value="all">Semua</option>
                                    <option value="umum">Jurnal Umum</option>
                                    <option value="kas">Jurnal Kas</option>
                                    <option value="pembelian">Jurnal Pembelian</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Cari:</label>
                                <input type="text" class="form-control" id="searchQuery" 
                                       placeholder="Nomor jurnal atau keterangan" 
                                       onkeyup="loadJournals()">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button class="btn btn-primary w-100" onclick="loadJournals()">
                                        <i class="fas fa-sync"></i> Refresh
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Journal List -->
                        <div id="journalList" style="max-height: 500px; overflow-y: auto;"></div>

                        <!-- Bulk Actions -->
                        <div class="mt-3 border-top pt-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span id="selectedCount">0</span> jurnal dipilih
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary" onclick="selectAll()">
                                        Pilih Semua
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="deselectAll()">
                                        Batal Pilih
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteSelected()">
                                        <i class="fas fa-trash"></i> Hapus Terpilih
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Statistik</h6>
                    </div>
                    <div class="card-body">
                        <div id="stats"></div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header bg-danger text-white">
                        <h6 class="mb-0">Hapus Semua Data</h6>
                    </div>
                    <div class="card-body">
                        <p class="text-muted small">Hapus semua data jurnal dari localStorage</p>
                        <button class="btn btn-danger w-100" onclick="deleteAllJournals()">
                            <i class="fas fa-trash-alt"></i> Hapus Semua Jurnal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        let selectedJournals = new Set();

        window.onload = function() {
            loadJournals();
        };

        function loadJournals() {
            const journals = JSON.parse(localStorage.getItem('jurnal') || '[]');
            const filterType = document.getElementById('filterType').value;
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            
            // Filter journals
            let filtered = journals;
            
            if (filterType !== 'all') {
                filtered = filtered.filter(j => j.tipe === filterType);
            }
            
            if (searchQuery) {
                filtered = filtered.filter(j => 
                    (j.nomorJurnal && j.nomorJurnal.toLowerCase().includes(searchQuery)) ||
                    (j.keterangan && j.keterangan.toLowerCase().includes(searchQuery))
                );
            }

            displayJournals(filtered);
            updateStats(journals);
        }

        function displayJournals(journals) {
            const container = document.getElementById('journalList');
            
            if (journals.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">Tidak ada jurnal</p>';
                return;
            }

            let html = '';
            journals.forEach(journal => {
                const isSelected = selectedJournals.has(journal.id);
                const typeClass = journal.tipe || 'umum';
                const typeBadge = {
                    'umum': '<span class="badge bg-primary">Umum</span>',
                    'kas': '<span class="badge bg-success">Kas</span>',
                    'pembelian': '<span class="badge bg-warning text-dark">Pembelian</span>'
                }[journal.tipe] || '<span class="badge bg-secondary">Unknown</span>';

                html += `
                    <div class="card journal-item ${typeClass} ${isSelected ? 'border-primary' : ''}">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" 
                                           ${isSelected ? 'checked' : ''}
                                           onchange="toggleSelect('${journal.id}')">
                                </div>
                                <div class="flex-grow-1 ms-2">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <strong>${journal.nomorJurnal || journal.id}</strong>
                                            ${typeBadge}
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger" 
                                                onclick="deleteSingle('${journal.id}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                    <div class="mt-2">
                                        <small class="text-muted">
                                            <i class="fas fa-calendar"></i> ${journal.tanggal || 'N/A'}
                                        </small>
                                    </div>
                                    <div class="mt-1">
                                        <small>${journal.keterangan || 'Tidak ada keterangan'}</small>
                                    </div>
                                    ${journal.items && journal.items.length > 0 ? `
                                        <div class="mt-2">
                                            <small class="text-muted">${journal.items.length} item(s)</small>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updateSelectedCount();
        }

        function updateStats(journals) {
            const stats = {
                total: journals.length,
                umum: journals.filter(j => j.tipe === 'umum').length,
                kas: journals.filter(j => j.tipe === 'kas').length,
                pembelian: journals.filter(j => j.tipe === 'pembelian').length
            };

            document.getElementById('stats').innerHTML = `
                <table class="table table-sm">
                    <tr>
                        <td>Total Jurnal:</td>
                        <td class="text-end"><strong>${stats.total}</strong></td>
                    </tr>
                    <tr>
                        <td>Jurnal Umum:</td>
                        <td class="text-end">${stats.umum}</td>
                    </tr>
                    <tr>
                        <td>Jurnal Kas:</td>
                        <td class="text-end">${stats.kas}</td>
                    </tr>
                    <tr>
                        <td>Jurnal Pembelian:</td>
                        <td class="text-end">${stats.pembelian}</td>
                    </tr>
                </table>
            `;
        }

        function toggleSelect(id) {
            if (selectedJournals.has(id)) {
                selectedJournals.delete(id);
            } else {
                selectedJournals.add(id);
            }
            loadJournals();
        }

        function selectAll() {
            const journals = JSON.parse(localStorage.getItem('jurnal') || '[]');
            const filterType = document.getElementById('filterType').value;
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            
            let filtered = journals;
            if (filterType !== 'all') {
                filtered = filtered.filter(j => j.tipe === filterType);
            }
            if (searchQuery) {
                filtered = filtered.filter(j => 
                    (j.nomorJurnal && j.nomorJurnal.toLowerCase().includes(searchQuery)) ||
                    (j.keterangan && j.keterangan.toLowerCase().includes(searchQuery))
                );
            }

            filtered.forEach(j => selectedJournals.add(j.id));
            loadJournals();
        }

        function deselectAll() {
            selectedJournals.clear();
            loadJournals();
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedJournals.size;
        }

        function deleteSingle(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus jurnal ini?')) {
                return;
            }

            const journals = JSON.parse(localStorage.getItem('jurnal') || '[]');
            const filtered = journals.filter(j => j.id !== id);
            localStorage.setItem('jurnal', JSON.stringify(filtered));
            
            selectedJournals.delete(id);
            loadJournals();
            
            alert('Jurnal berhasil dihapus!');
        }

        function deleteSelected() {
            if (selectedJournals.size === 0) {
                alert('Tidak ada jurnal yang dipilih');
                return;
            }

            if (!confirm(`Apakah Anda yakin ingin menghapus ${selectedJournals.size} jurnal?`)) {
                return;
            }

            const journals = JSON.parse(localStorage.getItem('jurnal') || '[]');
            const filtered = journals.filter(j => !selectedJournals.has(j.id));
            localStorage.setItem('jurnal', JSON.stringify(filtered));
            
            const deletedCount = selectedJournals.size;
            selectedJournals.clear();
            loadJournals();
            
            alert(`${deletedCount} jurnal berhasil dihapus!`);
        }

        function deleteAllJournals() {
            const journals = JSON.parse(localStorage.getItem('jurnal') || '[]');
            
            if (journals.length === 0) {
                alert('Tidak ada jurnal untuk dihapus');
                return;
            }

            if (!confirm(`Apakah Anda yakin ingin menghapus SEMUA ${journals.length} jurnal?\n\nTindakan ini tidak dapat dibatalkan!`)) {
                return;
            }

            if (!confirm('Konfirmasi sekali lagi: Hapus SEMUA data jurnal?')) {
                return;
            }

            localStorage.setItem('jurnal', JSON.stringify([]));
            selectedJournals.clear();
            loadJournals();
            
            alert('Semua jurnal berhasil dihapus!');
        }
    </script>
</body>
</html>
