<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notification UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar for testing -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1b4332 0%, #2d6a4f 100%);">
        <div class="container-fluid">
            <span class="navbar-brand">Test Notification UI</span>
            <div class="d-flex align-items-center">
                <!-- Notification Bell -->
                <div class="dropdown me-2">
                    <button class="btn btn-sm position-relative" id="notificationBell" 
                        data-bs-toggle="dropdown" aria-expanded="false"
                        style="background: rgba(255, 255, 255, 0.2); color: white; border: none; border-radius: 50%; width: 38px; height: 38px;"
                        title="Notifikasi">
                        <i class="bi bi-bell-fill"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                            id="notificationBadge" style="display: none; font-size: 0.65rem;">
                            0
                        </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="notificationDropdown" 
                        style="width: 320px; max-height: 400px; overflow-y: auto;">
                        <li class="dropdown-header d-flex justify-content-between align-items-center">
                            <span><strong>Notifikasi</strong></span>
                            <button class="btn btn-sm btn-link text-decoration-none" onclick="markAllNotificationsAsRead()" style="font-size: 0.8rem;">
                                Tandai Semua Dibaca
                            </button>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <div id="notificationList">
                            <li class="text-center py-3 text-muted">
                                <i class="bi bi-bell-slash"></i><br>
                                <small>Tidak ada notifikasi</small>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Test Notification UI</h2>
        <p class="text-muted">Testing Task 6.3 Implementation</p>
        
        <div class="card mb-3">
            <div class="card-header">
                <h5>Test Controls</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Setup</h6>
                        <button class="btn btn-sm btn-info mb-2 w-100" onclick="setupTestData()">Setup Test Data</button>
                        <button class="btn btn-sm btn-warning mb-2 w-100" onclick="clearTestData()">Clear Test Data</button>
                    </div>
                    <div class="col-md-6">
                        <h6>Test Actions</h6>
                        <button class="btn btn-sm btn-success mb-2 w-100" onclick="testCreateNotification('success')">Create Success Notification</button>
                        <button class="btn btn-sm btn-danger mb-2 w-100" onclick="testCreateNotification('error')">Create Error Notification</button>
                        <button class="btn btn-sm btn-warning mb-2 w-100" onclick="testCreateNotification('warning')">Create Warning Notification</button>
                        <button class="btn btn-sm btn-info mb-2 w-100" onclick="testCreateNotification('info')">Create Info Notification</button>
                        <button class="btn btn-sm btn-primary mb-2 w-100" onclick="testShowToast()">Show Toast Notification</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Test Results</h5>
            </div>
            <div class="card-body">
                <div id="testResults"></div>
            </div>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pengajuanModal.js"></script>
    <script src="js/notificationUI.js"></script>
    
    <script>
        let testCounter = 0;
        
        function setupTestData() {
            // Initialize data structures
            initializePengajuanModalData();
            
            // Set current user as kasir
            window.currentUser = {
                id: 'kasir-test-001',
                name: 'Test Kasir',
                role: 'kasir'
            };
            
            // Create some test notifications
            createNotification(
                currentUser.id,
                'Pengajuan Modal Disetujui',
                'Pengajuan modal Anda sebesar Rp 2.000.000 telah disetujui oleh Admin Test',
                'success',
                { pengajuanId: 'test-001', type: 'approval' }
            );
            
            createNotification(
                currentUser.id,
                'Pengajuan Modal Ditolak',
                'Pengajuan modal Anda sebesar Rp 6.000.000 ditolak. Alasan: Jumlah melebihi batas maksimum',
                'error',
                { pengajuanId: 'test-002', type: 'rejection' }
            );
            
            // Initialize UI
            initializeNotificationUI();
            
            logTest('Setup complete', 'success', 'Test data created and UI initialized');
        }
        
        function clearTestData() {
            localStorage.removeItem('notifications');
            sessionStorage.clear();
            updateNotificationUI();
            document.getElementById('testResults').innerHTML = '';
            alert('Test data cleared!');
        }
        
        function testCreateNotification(type) {
            if (!currentUser) {
                alert('Please setup test data first!');
                return;
            }
            
            testCounter++;
            const titles = {
                'success': 'Test Success',
                'error': 'Test Error',
                'warning': 'Test Warning',
                'info': 'Test Info'
            };
            
            const messages = {
                'success': 'This is a success notification test #' + testCounter,
                'error': 'This is an error notification test #' + testCounter,
                'warning': 'This is a warning notification test #' + testCounter,
                'info': 'This is an info notification test #' + testCounter
            };
            
            createNotification(
                currentUser.id,
                titles[type],
                messages[type],
                type,
                { testId: testCounter }
            );
            
            updateNotificationUI();
            logTest('Create Notification', 'success', `Created ${type} notification #${testCounter}`);
        }
        
        function testShowToast() {
            showNotificationToast(
                'Test Toast Notification',
                'This is a test toast notification that appears temporarily',
                'info'
            );
            logTest('Show Toast', 'success', 'Toast notification displayed');
        }
        
        function logTest(name, status, message) {
            const resultsDiv = document.getElementById('testResults');
            const statusClass = status === 'success' ? 'alert-success' : 'alert-danger';
            const icon = status === 'success' ? 'bi-check-circle' : 'bi-x-circle';
            
            resultsDiv.innerHTML += `
                <div class="alert ${statusClass} alert-dismissible fade show" role="alert">
                    <i class="bi ${icon} me-2"></i>
                    <strong>${name}:</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Test scenarios
        function runAllTests() {
            setupTestData();
            
            setTimeout(() => {
                logTest('Badge Display', 'success', 'Badge should show unread count');
            }, 500);
            
            setTimeout(() => {
                logTest('Notification List', 'success', 'Dropdown should show notification list');
            }, 1000);
            
            setTimeout(() => {
                const notifications = getNotificationsByUser(currentUser.id, false);
                if (notifications.length > 0) {
                    handleNotificationClick(notifications[0].id);
                    logTest('Mark as Read', 'success', 'Notification marked as read, badge updated');
                }
            }, 1500);
        }
    </script>
</body>
</html>
