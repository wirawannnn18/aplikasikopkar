<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Pembelian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Delete Pembelian Functionality</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Test Setup</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="setupTestData()">Setup Test Data</button>
                <button class="btn btn-secondary" onclick="clearTestData()">Clear Test Data</button>
                <button class="btn btn-info" onclick="showCurrentData()">Show Current Data</button>
            </div>
        </div>
        
        <div id="mainContent"></div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Test Results</h5>
            </div>
            <div class="card-body">
                <div id="testResults"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/inventory.js"></script>
    
    <script>
        function setupTestData() {
            // Setup test barang
            const barang = [
                {
                    id: 'test-barang-1',
                    barcode: 'BR001',
                    nama: 'Test Barang 1',
                    kategoriId: 'kat-1',
                    satuanId: 'sat-1',
                    stok: 100,
                    hpp: 5000,
                    hargaJual: 7000
                },
                {
                    id: 'test-barang-2',
                    barcode: 'BR002',
                    nama: 'Test Barang 2',
                    kategoriId: 'kat-1',
                    satuanId: 'sat-1',
                    stok: 50,
                    hpp: 10000,
                    hargaJual: 15000
                }
            ];
            
            // Setup test pembelian
            const pembelian = [
                {
                    id: 'test-pembelian-1',
                    noFaktur: 'PB001',
                    tanggal: '2024-01-15',
                    supplierId: null,
                    items: [
                        {
                            barangId: 'test-barang-1',
                            nama: 'Test Barang 1',
                            qty: 10,
                            harga: 5000,
                            subtotal: 50000
                        },
                        {
                            barangId: 'test-barang-2',
                            nama: 'Test Barang 2',
                            qty: 5,
                            harga: 10000,
                            subtotal: 50000
                        }
                    ],
                    total: 100000,
                    status: 'selesai'
                }
            ];
            
            localStorage.setItem('barang', JSON.stringify(barang));
            localStorage.setItem('pembelian', JSON.stringify(pembelian));
            localStorage.setItem('supplier', JSON.stringify([]));
            
            showAlert('Test data berhasil di-setup!', 'success');
            renderPembelian();
        }
        
        function clearTestData() {
            localStorage.removeItem('barang');
            localStorage.removeItem('pembelian');
            localStorage.removeItem('supplier');
            showAlert('Test data berhasil dihapus!', 'info');
            document.getElementById('mainContent').innerHTML = '';
            document.getElementById('testResults').innerHTML = '';
        }
        
        function showCurrentData() {
            const barang = JSON.parse(localStorage.getItem('barang') || '[]');
            const pembelian = JSON.parse(localStorage.getItem('pembelian') || '[]');
            
            let html = '<h6>Current Barang:</h6>';
            html += '<pre>' + JSON.stringify(barang, null, 2) + '</pre>';
            html += '<h6>Current Pembelian:</h6>';
            html += '<pre>' + JSON.stringify(pembelian, null, 2) + '</pre>';
            
            document.getElementById('testResults').innerHTML = html;
        }
        
        // Test scenarios
        function runTests() {
            let results = [];
            
            // Test 1: Delete pembelian should reduce stock
            setupTestData();
            const initialBarang = JSON.parse(localStorage.getItem('barang') || '[]');
            const initialStok1 = initialBarang.find(b => b.id === 'test-barang-1').stok;
            const initialStok2 = initialBarang.find(b => b.id === 'test-barang-2').stok;
            
            // Simulate delete (we can't actually click the button in automated test)
            // deletePembelian('test-pembelian-1');
            
            results.push({
                test: 'Initial Stock Check',
                passed: initialStok1 === 100 && initialStok2 === 50,
                details: `Barang 1: ${initialStok1}, Barang 2: ${initialStok2}`
            });
            
            document.getElementById('testResults').innerHTML = 
                '<h6>Test Results:</h6>' +
                results.map(r => `
                    <div class="alert alert-${r.passed ? 'success' : 'danger'}">
                        <strong>${r.test}:</strong> ${r.passed ? 'PASSED' : 'FAILED'} - ${r.details}
                    </div>
                `).join('');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
        });
    </script>
</body>
</html>
