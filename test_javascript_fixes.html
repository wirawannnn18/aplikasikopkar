<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript Fixes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Test JavaScript Fixes</h2>
        <div id="test-results"></div>
        <button class="btn btn-primary" onclick="runTests()">Run Tests</button>
    </div>

    <!-- Load the scripts in the same order as index.html -->
    <script src="js/auditLogger.js"></script>
    <script src="js/transformasi-barang/AuditLogger.js"></script>
    <script src="js/transformasiBarangInit.js"></script>

    <script>
        function runTests() {
            const results = document.getElementById('test-results');
            let html = '<div class="mt-3">';
            
            try {
                // Test 1: Check if global AuditLogger exists
                if (typeof AuditLogger !== 'undefined') {
                    html += '<div class="alert alert-success">✓ Global AuditLogger class loaded successfully</div>';
                } else {
                    html += '<div class="alert alert-danger">✗ Global AuditLogger class not found</div>';
                }
                
                // Test 2: Check if TransformasiBarangAuditLogger exists
                if (typeof TransformasiBarangAuditLogger !== 'undefined') {
                    html += '<div class="alert alert-success">✓ TransformasiBarangAuditLogger class loaded successfully</div>';
                } else {
                    html += '<div class="alert alert-danger">✗ TransformasiBarangAuditLogger class not found</div>';
                }
                
                // Test 3: Try to create instances
                try {
                    const globalAudit = new AuditLogger();
                    html += '<div class="alert alert-success">✓ Global AuditLogger instance created successfully</div>';
                } catch (e) {
                    html += '<div class="alert alert-danger">✗ Failed to create Global AuditLogger: ' + e.message + '</div>';
                }
                
                try {
                    const transformasiAudit = new TransformasiBarangAuditLogger();
                    html += '<div class="alert alert-success">✓ TransformasiBarangAuditLogger instance created successfully</div>';
                } catch (e) {
                    html += '<div class="alert alert-danger">✗ Failed to create TransformasiBarangAuditLogger: ' + e.message + '</div>';
                }
                
                // Test 4: Check initialization functions
                if (typeof initializeTransformasiBarang === 'function') {
                    html += '<div class="alert alert-success">✓ initializeTransformasiBarang function available</div>';
                } else {
                    html += '<div class="alert alert-warning">⚠ initializeTransformasiBarang function not found</div>';
                }
                
                html += '<div class="alert alert-info">All tests completed. No duplicate class declaration errors should occur.</div>';
                
            } catch (error) {
                html += '<div class="alert alert-danger">✗ Test error: ' + error.message + '</div>';
            }
            
            html += '</div>';
            results.innerHTML = html;
        }
        
        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
