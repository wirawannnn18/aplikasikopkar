<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
        <h2><i class="bi bi-shield-check"></i> Security Implementation Verification Test</h2>
        <p class="text-muted">Testing Task 13: Security and Access Control implementation</p>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-play-circle"></i> Running Security Tests</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults"></div>
                        <button class="btn btn-primary" onclick="runSecurityTests()">
                            <i class="bi bi-play"></i> Run Tests
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/pembayaranHutangPiutang.js"></script>
    <script>
        function runSecurityTests() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>';
            
            setTimeout(() => {
                let testResults = [];
                
                // Test 1: Role-based Access Validation
                try {
                    // Test checkPembayaranAccess function exists
                    if (typeof checkPembayaranAccess === 'function') {
                        testResults.push({
                            name: 'checkPembayaranAccess function',
                            status: 'pass',
                            message: 'Function exists and is callable'
                        });
                    } else {
                        testResults.push({
                            name: 'checkPembayaranAccess function',
                            status: 'fail',
                            message: 'Function not found'
                        });
                    }
                    
                    // Test checkOperationPermission function exists
                    if (typeof checkOperationPermission === 'function') {
                        testResults.push({
                            name: 'checkOperationPermission function',
                            status: 'pass',
                            message: 'Function exists and is callable'
                        });
                    } else {
                        testResults.push({
                            name: 'checkOperationPermission function',
                            status: 'fail',
                            message: 'Function not found'
                        });
                    }
                    
                    // Test validateUserSession function exists
                    if (typeof validateUserSession === 'function') {
                        testResults.push({
                            name: 'validateUserSession function',
                            status: 'pass',
                            message: 'Function exists and is callable'
                        });
                    } else {
                        testResults.push({
                            name: 'validateUserSession function',
                            status: 'fail',
                            message: 'Function not found'
                        });
                    }
                } catch (error) {
                    testResults.push({
                        name: 'Role-based Access Functions',
                        status: 'fail',
                        message: 'Error testing functions: ' + error.message
                    });
                }
                
                // Test 2: Input Sanitization
                try {
                    // Test sanitizeTextInput function exists
                    if (typeof sanitizeTextInput === 'function') {
                        // Test XSS prevention
                        const maliciousInput = '<script>alert("XSS")</script>Hello';
                        const sanitized = sanitizeTextInput(maliciousInput);
                        
                        if (!sanitized.includes('<script>')) {
                            testResults.push({
                                name: 'sanitizeTextInput XSS prevention',
                                status: 'pass',
                                message: 'Successfully removes script tags'
                            });
                        } else {
                            testResults.push({
                                name: 'sanitizeTextInput XSS prevention',
                                status: 'fail',
                                message: 'Failed to remove script tags'
                            });
                        }
                    } else {
                        testResults.push({
                            name: 'sanitizeTextInput function',
                            status: 'fail',
                            message: 'Function not found'
                        });
                    }
                    
                    // Test validateNumericInput function exists
                    if (typeof validateNumericInput === 'function') {
                        // Test numeric validation
                        const numResult = validateNumericInput('123.45', { min: 1, max: 1000 });
                        
                        if (numResult.valid && numResult.sanitized === 123.45) {
                            testResults.push({
                                name: 'validateNumericInput validation',
                                status: 'pass',
                                message: 'Successfully validates and sanitizes numeric input'
                            });
                        } else {
                            testResults.push({
                                name: 'validateNumericInput validation',
                                status: 'fail',
                                message: 'Failed to validate numeric input properly'
                            });
                        }
                    } else {
                        testResults.push({
                            name: 'validateNumericInput function',
                            status: 'fail',
                            message: 'Function not found'
                        });
                    }
                    
                    // Test validateDateInput function exists
                    if (typeof validateDateInput === 'function') {
                        // Test date validation
                        const dateResult = validateDateInput('2024-01-15');
                        
                        if (dateResult.valid && dateResult.sanitized === '2024-01-15') {
                            testResults.push({
                                name: 'validateDateInput validation',
                                status: 'pass',
                                message: 'Successfully validates date input'
                            });
                        } else {
                            testResults.push({
                                name: 'validateDateInput validation',
                                status: 'fail',
                                message: 'Failed to validate date input properly'
                            });
                        }
                    } else {
                        testResults.push({
                            name: 'validateDateInput function',
                            status: 'fail',
                            message: 'Function not found'
                        });
                    }
                    
                    // Test sanitizePaymentFormData function exists
                    if (typeof sanitizePaymentFormData === 'function') {
                        testResults.push({
                            name: 'sanitizePaymentFormData function',
                            status: 'pass',
                            message: 'Function exists and is callable'
                        });
                    } else {
                        testResults.push({
                            name: 'sanitizePaymentFormData function',
                            status: 'fail',
                            message: 'Function not found'
                        });
                    }
                } catch (error) {
                    testResults.push({
                        name: 'Input Sanitization Functions',
                        status: 'fail',
                        message: 'Error testing functions: ' + error.message
                    });
                }
                
                // Display results
                displayTestResults(testResults);
            }, 1000);
        }
        
        function displayTestResults(results) {
            const container = document.getElementById('testResults');
            const passCount = results.filter(r => r.status === 'pass').length;
            const totalCount = results.length;
            
            let html = `
                <div class="alert alert-${passCount === totalCount ? 'success' : 'warning'}">
                    <h6><i class="bi bi-${passCount === totalCount ? 'check-circle' : 'exclamation-triangle'}"></i> 
                        Test Results: ${passCount}/${totalCount} tests passed
                    </h6>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Test</th>
                                <th>Status</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            results.forEach(result => {
                const statusIcon = result.status === 'pass' ? 
                    '<i class="bi bi-check-circle text-success"></i>' : 
                    '<i class="bi bi-x-circle text-danger"></i>';
                
                html += `
                    <tr>
                        <td>${result.name}</td>
                        <td>${statusIcon} ${result.status.toUpperCase()}</td>
                        <td>${result.message}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            if (passCount === totalCount) {
                html += `
                    <div class="alert alert-success">
                        <h5><i class="bi bi-check-circle-fill"></i> All Security Tests Passed!</h5>
                        <p class="mb-0">Task 13: Security and Access Control implementation is working correctly.</p>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
