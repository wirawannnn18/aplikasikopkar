<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pembayaran Manual Interface Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="bi bi-check-circle"></i> Test Pembayaran Manual Interface Fix</h2>
                <p class="text-muted">Testing perbaikan interface pembayaran manual yang tidak tampil</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-play-circle"></i> Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults" class="mb-3" style="height: 200px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 14px;"></div>
                        <button class="btn btn-primary" onclick="runTests()">
                            <i class="bi bi-play-fill"></i> Run Tests
                        </button>
                        <button class="btn btn-success ms-2" onclick="testIntegratedInterface()">
                            <i class="bi bi-check-circle"></i> Test Integrated Interface
                        </button>
                        <button class="btn btn-info ms-2" onclick="openActualPage()">
                            <i class="bi bi-box-arrow-up-right"></i> Open Actual Page
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-eye"></i> Live Test Area</h5>
                    </div>
                    <div class="card-body">
                        <div id="liveTestArea" style="min-height: 500px; border: 2px dashed #dee2e6; padding: 20px;">
                            <p class="text-muted text-center">Live test akan muncul di sini</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load required scripts -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pembayaranHutangPiutang.js"></script>
    <script src="js/pembayaranHutangPiutangIntegrated.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const testResults = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#0dcaf0',
                success: '#198754',
                warning: '#ffc107',
                error: '#dc3545'
            };
            
            testResults.innerHTML += `
                <div style="color: ${colors[type]}; margin-bottom: 5px;">
                    [${timestamp}] ${message}
                </div>
            `;
            testResults.scrollTop = testResults.scrollHeight;
        }

        async function runTests() {
            log('üß™ Starting tests for pembayaran manual interface fix...', 'info');
            
            try {
                // Test 1: Check if required functions exist
                log('1. Checking required functions...', 'info');
                
                const requiredFunctions = [
                    'renderPembayaranHutangPiutang',
                    'renderPembayaranHutangPiutangIntegrated',
                    'PembayaranHutangPiutangIntegrated'
                ];
                
                let allFunctionsAvailable = true;
                requiredFunctions.forEach(func => {
                    if (typeof window[func] !== 'undefined') {
                        log(`   ‚úì ${func} is available`, 'success');
                    } else {
                        log(`   ‚úó ${func} is missing`, 'error');
                        allFunctionsAvailable = false;
                    }
                });
                
                if (!allFunctionsAvailable) {
                    log('‚ùå Some required functions are missing. Cannot proceed with tests.', 'error');
                    return;
                }
                
                // Test 2: Test the original renderPembayaranHutangPiutang function
                log('2. Testing original renderPembayaranHutangPiutang function...', 'info');
                
                const testDiv1 = document.createElement('div');
                testDiv1.id = 'mainContent';
                testDiv1.style.display = 'none';
                document.body.appendChild(testDiv1);
                
                try {
                    window.renderPembayaranHutangPiutang();
                    if (testDiv1.innerHTML.includes('Pembayaran Hutang')) {
                        log('   ‚úì Original function works correctly', 'success');
                    } else {
                        log('   ‚ö† Original function runs but output is incomplete', 'warning');
                    }
                } catch (error) {
                    log(`   ‚úó Original function error: ${error.message}`, 'error');
                } finally {
                    document.body.removeChild(testDiv1);
                }
                
                // Test 3: Test the integrated controller
                log('3. Testing integrated controller...', 'info');
                
                try {
                    const controller = new window.PembayaranHutangPiutangIntegrated();
                    log('   ‚úì Integrated controller can be instantiated', 'success');
                    
                    // Check if the fixed method exists
                    if (typeof controller._renderManualPayment === 'function') {
                        log('   ‚úì _renderManualPayment method exists', 'success');
                    } else {
                        log('   ‚úó _renderManualPayment method missing', 'error');
                    }
                } catch (error) {
                    log(`   ‚úó Integrated controller error: ${error.message}`, 'error');
                }
                
                // Test 4: Test the manual payment rendering in isolation
                log('4. Testing manual payment rendering in isolation...', 'info');
                
                const testContainer = document.createElement('div');
                testContainer.id = 'manual-payment-container';
                testContainer.innerHTML = `
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Memuat interface pembayaran manual...</p>
                    </div>
                `;
                testContainer.style.display = 'none';
                document.body.appendChild(testContainer);
                
                try {
                    const controller = new window.PembayaranHutangPiutangIntegrated();
                    await controller._renderManualPayment();
                    
                    if (testContainer.innerHTML.includes('Pembayaran Hutang')) {
                        log('   ‚úì Manual payment rendering works correctly', 'success');
                    } else if (testContainer.innerHTML.includes('Loading') || testContainer.innerHTML.includes('spinner')) {
                        log('   ‚úó Manual payment still showing loading spinner', 'error');
                    } else {
                        log('   ‚ö† Manual payment rendered but content unclear', 'warning');
                    }
                } catch (error) {
                    log(`   ‚úó Manual payment rendering error: ${error.message}`, 'error');
                } finally {
                    document.body.removeChild(testContainer);
                }
                
                log('üéâ Tests completed!', 'success');
                
            } catch (error) {
                log(`‚ùå Test suite error: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        async function testIntegratedInterface() {
            log('üîß Testing full integrated interface...', 'info');
            
            const liveTestArea = document.getElementById('liveTestArea');
            liveTestArea.innerHTML = `
                <div id="mainContent">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading integrated interface...</p>
                    </div>
                </div>
            `;
            
            try {
                // Simulate user login for testing
                if (!localStorage.getItem('currentUser')) {
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: 1,
                        username: 'admin',
                        name: 'Administrator',
                        role: 'administrator'
                    }));
                }
                
                // Call the integrated render function
                if (typeof window.renderPembayaranHutangPiutangIntegrated === 'function') {
                    window.renderPembayaranHutangPiutangIntegrated();
                    log('‚úì Integrated interface rendered successfully', 'success');
                    
                    // Check if the manual tab is working
                    setTimeout(() => {
                        const manualContainer = document.getElementById('manual-payment-container');
                        if (manualContainer) {
                            if (manualContainer.innerHTML.includes('Loading') || manualContainer.innerHTML.includes('spinner')) {
                                log('‚ö† Manual payment tab still showing loading spinner', 'warning');
                                log('üí° Try clicking the "Pembayaran Manual" tab to trigger the fix', 'info');
                            } else if (manualContainer.innerHTML.includes('Pembayaran Hutang')) {
                                log('‚úì Manual payment tab loaded successfully', 'success');
                            } else {
                                log('‚ö† Manual payment tab content unclear', 'warning');
                            }
                        } else {
                            log('‚úó Manual payment container not found', 'error');
                        }
                    }, 1000);
                    
                } else {
                    log('‚úó renderPembayaranHutangPiutangIntegrated function not available', 'error');
                    liveTestArea.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="bi bi-x-circle"></i> Function Not Available</h5>
                            <p>The renderPembayaranHutangPiutangIntegrated function is not available.</p>
                            <p>Make sure all required JavaScript files are loaded.</p>
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚úó Integrated interface error: ${error.message}`, 'error');
                liveTestArea.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="bi bi-x-circle"></i> Error</h5>
                        <p>Error loading integrated interface: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function openActualPage() {
            log('üîó Opening actual application page...', 'info');
            
            // Open the main application in a new tab/window
            const newWindow = window.open('index.html', '_blank');
            
            if (newWindow) {
                log('‚úì Application opened in new tab', 'success');
                log('üí° Navigate to "Pembayaran Hutang/Piutang" menu to test the fix', 'info');
            } else {
                log('‚úó Failed to open new tab (popup blocked?)', 'error');
                log('üí° Try opening index.html manually', 'info');
            }
        }
        
        // Auto-run basic checks on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Test page loaded, ready for testing', 'info');
            log('üí° Click "Run Tests" to start automated testing', 'info');
        });
    </script>
</body>
</html>
