<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Password Validation</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Test Password:</label>
                            <input type="password" class="form-control" id="testPassword" placeholder="Enter password to test">
                            <div id="passwordStrength" class="mt-2"></div>
                        </div>
                        <button class="btn btn-primary" onclick="testPasswordValidation()">Test Validation</button>
                        <div id="testResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function testPasswordValidation() {
            const password = document.getElementById('testPassword').value;
            const result = validatePasswordStrength(password);
            
            document.getElementById('testResult').innerHTML = `
                <div class="alert alert-info">
                    <h6>Validation Result:</h6>
                    <p><strong>Valid:</strong> ${result.isValid}</p>
                    <p><strong>Score:</strong> ${result.score}</p>
                    <p><strong>Strength:</strong> ${result.strengthText}</p>
                    <p><strong>Feedback:</strong> ${result.feedback.join(', ') || 'None'}</p>
                </div>
            `;
        }

        // Initialize password strength indicator
        document.addEventListener('DOMContentLoaded', function() {
            initializePasswordStrengthIndicator('testPassword', 'passwordStrength');
        });
    </script>
</body>
</html>
