<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script>
        // Test localStorage
        const output = document.getElementById('output');
        output.innerHTML = '<h2>LocalStorage Test:</h2>';
        
        // Check current user
        const user = localStorage.getItem('currentUser');
        output.innerHTML += `<p>Current User: ${user ? 'EXISTS' : 'NOT FOUND'}</p>`;
        
        if (user) {
            output.innerHTML += `<pre>${user}</pre>`;
        }
        
        // Check koperasi data
        const koperasi = localStorage.getItem('koperasi');
        output.innerHTML += `<p>Koperasi Data: ${koperasi ? 'EXISTS' : 'NOT FOUND'}</p>`;
        
        if (koperasi) {
            output.innerHTML += `<pre>${koperasi}</pre>`;
        }
        
        // List all localStorage keys
        output.innerHTML += '<h3>All LocalStorage Keys:</h3><ul>';
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            output.innerHTML += `<li>${key}</li>`;
        }
        output.innerHTML += '</ul>';
    </script>
</body>
</html>
