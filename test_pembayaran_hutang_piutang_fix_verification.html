<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pembayaran Hutang Piutang - Fix Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="d-none">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3>Login</h3>
                            </div>
                            <div class="card-body">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="navigateTo('dashboard'); return false;">
                        <i class="bi bi-shop-window"></i> Koperasi Test
                    </a>
                    <div class="d-flex align-items-center">
                        <span class="text-white me-3">
                            <i class="bi bi-person-circle"></i> 
                            <span id="currentUser">Test Admin</span> (<span id="currentRole">Administrator</span>)
                        </span>
                        <button class="btn btn-sm btn-warning" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row">
                    <!-- Sidebar -->
                    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                        <div class="position-sticky pt-3">
                            <ul class="nav flex-column" id="menuList">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-page="dashboard" onclick="navigateTo('dashboard'); return false;">
                                        <i class="bi bi-house"></i> Dashboard
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-page="pembayaran-hutang-piutang" onclick="navigateTo('pembayaran-hutang-piutang'); return false;">
                                        <i class="bi bi-currency-exchange"></i> Pembayaran Hutang/Piutang
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <!-- Main Content -->
                    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                        <div id="mainContent" class="py-4">
                            <h2>Loading...</h2>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pembayaranHutangPiutang.js"></script>

    <script>
        // Set up test environment
        let currentUser = {
            id: 1,
            username: 'admin',
            name: 'Test Admin',
            role: 'administrator'
        };

        // Initialize test data
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        localStorage.setItem('anggota', JSON.stringify([
            {
                id: 'A001',
                nik: '1234567890',
                nama: 'John Doe',
                alamat: 'Jakarta',
                telepon: '081234567890',
                tanggalDaftar: '2024-01-01',
                status: 'aktif'
            }
        ]));
        localStorage.setItem('pembayaranHutangPiutang', JSON.stringify([]));
        localStorage.setItem('penjualan', JSON.stringify([
            {
                id: 'TRX001',
                anggotaId: 'A001',
                total: 100000,
                metodePembayaran: 'Kredit',
                tanggal: '2024-01-15'
            }
        ]));

        // Test functions
        function testMenuClick() {
            console.log('Testing menu click...');
            const menuLink = document.querySelector('[data-page="pembayaran-hutang-piutang"]');
            if (menuLink) {
                console.log('Menu link found, clicking...');
                menuLink.click();
            } else {
                console.error('Menu link not found!');
            }
        }

        function testDirectNavigation() {
            console.log('Testing direct navigation...');
            if (typeof navigateTo === 'function') {
                navigateTo('pembayaran-hutang-piutang');
            } else {
                console.error('navigateTo function not found!');
            }
        }

        function testDirectRender() {
            console.log('Testing direct render...');
            if (typeof renderPembayaranHutangPiutang === 'function') {
                renderPembayaranHutangPiutang();
            } else {
                console.error('renderPembayaranHutangPiutang function not found!');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            
            // Add test buttons
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="container-fluid">
                    <h2><i class="bi bi-bug"></i> Test Pembayaran Hutang Piutang</h2>
                    <p class="text-muted">Verifikasi perbaikan menu Pembayaran Hutang/Piutang</p>
                    
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Test 1: Menu Click</h5>
                                    <p>Klik menu dari sidebar</p>
                                    <button class="btn btn-primary" onclick="testMenuClick()">
                                        <i class="bi bi-cursor-fill"></i> Test Menu Click
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Test 2: Direct Navigation</h5>
                                    <p>Panggil navigateTo() langsung</p>
                                    <button class="btn btn-success" onclick="testDirectNavigation()">
                                        <i class="bi bi-arrow-right-circle"></i> Test Navigation
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Test 3: Direct Render</h5>
                                    <p>Panggil render function langsung</p>
                                    <button class="btn btn-warning" onclick="testDirectRender()">
                                        <i class="bi bi-play-circle"></i> Test Render
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="alert alert-info">
                        <h6><i class="bi bi-info-circle"></i> Status Check</h6>
                        <ul>
                            <li>renderPembayaranHutangPiutang function: <strong>${typeof renderPembayaranHutangPiutang === 'function' ? 'FOUND' : 'NOT FOUND'}</strong></li>
                            <li>navigateTo function: <strong>${typeof navigateTo === 'function' ? 'FOUND' : 'NOT FOUND'}</strong></li>
                            <li>mainContent element: <strong>${document.getElementById('mainContent') ? 'FOUND' : 'NOT FOUND'}</strong></li>
                            <li>Current user: <strong>${currentUser.name} (${currentUser.role})</strong></li>
                        </ul>
                    </div>
                </div>
            `;
            
            console.log('Test environment ready');
        });
    </script>
</body>
</html>
